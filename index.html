<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Angka</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      transition: all 0.3s ease;
    }

    h1 {
      color: #333;
      font-size: 3rem;
      margin: 10px 0;
    }
    
    .hidden {
      display: none;
    }
    
    input {
      text-align: center;
      padding: 12px;
      font-size: 1.5rem;
      border-radius: 12px;
      border: 2px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #ff4757;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      transition: opacity 0.2s, transform 0.1s;
      flex: 1;
    }

    .btn-primary { background-color: #2ed573; } /* Hijau */
    .btn-danger { background-color: #ff4757; }  /* Merah */
    .btn-warning { background-color: #ffa502; } /* Oranye */

    button:hover { opacity: 0.9; }
    button:active { transform: scale(0.95); }

    #pesan {
      margin-top: 20px;
      font-weight: 600;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="card">
    <p id="instruksi">Berapa hasil dari:</p>
    <h1 id="soal">?</h1>
    
    <div id="game-area" class="hidden">
      <input type="number" id="inputJawaban" placeholder="Jawaban..."/>
      <div class="btn-group">
        <button type="button" class="btn-danger" onclick="menyerah()">Menyerah</button>
        <button type="button" class="btn-primary" onclick="cekJawaban()">Cek</button>
      </div>
    </div>

    <button type="button" id="start" class="btn-primary" onclick="mulaiGame()">Mulai Main</button>
    
    <p id="pesan"></p>
  </div>

  <script type="text/javascript">
    let angka1, angka2, hasilBenar;
    
    const soalEl = document.getElementById('soal');
    const inputEl = document.getElementById('inputJawaban');
    const pesanEl = document.getElementById('pesan');
    const startBtn = document.getElementById('start');
    const gameArea = document.getElementById('game-area');

    function mulaiGame() {
      // Setup Tampilan
      startBtn.classList.add("hidden");
      gameArea.classList.remove("hidden");
      pesanEl.innerHTML = "";
      inputEl.value = "";
      inputEl.focus();

      // Logika Angka (Random 1-20 agar sedikit menantang)
      angka1 = Math.floor(Math.random() * 20) + 1;
      angka2 = Math.floor(Math.random() * 20) + 1;
      hasilBenar = angka1 + angka2;

      soalEl.innerHTML = `${angka1} + ${angka2}`;
    }

    function cekJawaban() {
      const jawabanUser = inputEl.value;

      if (jawabanUser === "") {
        pesanEl.innerHTML = "Isi dulu jawabannya!";
        pesanEl.style.color = "#ffa502";
        return;
      }

      if (Number(jawabanUser) === hasilBenar) {
        pesanEl.innerHTML = "üéâ Mantap! Jawabanmu Benar.";
        pesanEl.style.color = "#2ed573";
        akhiriSesi("Main Lagi");
      } else {
        pesanEl.innerHTML = "‚ùå Salah, coba hitung lagi ya.";
        pesanEl.style.color = "#ff4757";
        inputEl.value = "";
        inputEl.focus();
      }
    }

    function menyerah() {
      pesanEl.innerHTML = `Yah... Jawabannya adalah <b>${hasilBenar}</b>.`;
      pesanEl.style.color = "#333";
      akhiriSesi("Coba Lagi");
    }

    function akhiriSesi(teksTombol) {
      startBtn.innerHTML = teksTombol;
      startBtn.classList.remove("hidden");
      gameArea.classList.add("hidden");
    }

    // Support tombol Enter
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') cekJawaban();
    });
  </script>
</body>
</html>
